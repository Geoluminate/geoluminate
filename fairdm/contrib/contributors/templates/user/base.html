{% extends "fairdm/object_form.html" %}
{% load fairdm %}

{% block content %}
  {% include template_name %}
{% endblock content %}

{% block sidebar %}
  <div id="list-example" class="list-group">
    {% for label, template, form in forms %}
      <a class="list-group-item list-group-item-action"
         href="#{{ label }}">{{ label }}</a>
    {% endfor %}
  </div>
{% endblock sidebar %}
