{% load contributor_tags %}

<c-vars contributors :role="None" separator="," />
{% if contributors %}
  <c-text.lead {{ attrs }}>
    {% for c in contributors|by_role:role %}
      <c-contributor.name :contributor="c"
                          after="{% if not forloop.last %}{{ separator }}{% endif %}" />
    {% endfor %}
  </c-text.lead>
{% endif %}
