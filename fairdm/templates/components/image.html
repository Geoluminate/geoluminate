<div class="card bg-secondary overflow-hidden text-light {{ class }}">
  <div class="d-flex flex-column justify-content-center align-items-center">
    {% if image %}
      <img src="{{ image.url }}" class="img-fluid {{ image_class }}" {{ attrs }} />
    {% else %}
      <span class="fs-2">{% icon "image" %}</span>
      {% trans "No image provided" %}
    {% endif %}
  </div>
</div>
