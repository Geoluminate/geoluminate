<div aria-live="polite"
     aria-atomic="true"
     class="w-100 d-flex px-1">
  <div class="card alert shadow-sm bg-body"
       data-delay="5000"
       role="alert">
    <div class="card-header">
      {% trans "Message" %}
      <button type="button"
              class="btn-close float-end"
              data-bs-dismiss="alert"
              aria-label="Close"></button>
    </div>
    <div class="card-body">
      <p class="card-text">{{ message }}</p>
    </div>
  </div>
</div>
