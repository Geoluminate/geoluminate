<button @click="cycleTheme"
        :class="theme"
        class="theme-toggle btn btn-sm">
      <span x-show="theme == 'light'"
            x-cloak
            title="{% trans "Toggle theme" %}">{% icon "sun" %}</span>
      <span x-show="theme == 'dark'"
            x-cloak
            title="{% trans "Toggle theme" %}">{% icon "moon" %}</span>
      <span x-show="theme == 'auto'"
            x-cloak
            title="{% trans "Toggle theme" %}">{% icon "circle-half" %}</span>
</button>
