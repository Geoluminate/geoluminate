{% load easy_icons %}

<a class="nav-link {{ item.extra_classes }} {% if item.selected %}active{% endif %}"
   id="{{ item.label|slugify }}-tab"
   hx-get="{{ item.url }}"
   hx-target="#pluginContainer"
   {% comment %}
   hx-push-url="{{ item.url }}"
   {% endcomment %}
   type="button"
   data-bs-toggle="tab"
   aria-controls="pluginContainer"
   aria-selected="false">
  {% icon item.icon %}
  {% if item.label %}<span class="d-none d-md-inline-block">{{ item.label }}</span>{% endif %}
</a>
