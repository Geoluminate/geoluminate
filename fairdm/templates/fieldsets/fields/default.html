<div class="mb-3">
  <div class="fw-semibold">
    <span title="{{ field.help_text }}"
          data-bs-toggle="tooltip"
          data-bs-trigger="hover">{{ field.verbose_name|title }}</span>
  </div>
  {% comment %} THERE IS AN ISSUE USING FIRST OF WITH TEMPERATURE VALUES  {% endcomment %}
  <p class="ms-2">
    {% if value.get_absolute_url %}
      <a href="{{ value.get_absolute_url }}">{{ value }}</a>
    {% else %}
      {% firstof choice_label value as result %}
      {{ result|default:"-" }}
    {% endif %}
  </p>
</div>
