{% extends "fairdm/object_form.html" %}
{% comment %} {% block content %}
  <h1>Are you sure you want to remove the following {{ object_verbose_name }}?</h1>
  {% include "contributors/contribution_card.html" with obj=object %}
  <p class="mt-4">{{ object }}</p>
  <div class="m-8">
    <form method="POST" action="{{ delete_view_url }}">
      {% csrf_token %}
      {{ form }}
      <button type="submit" class="inline-flex items-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        Delete
      </button>
    </form>
  </div>
  <script>
    $(document).ready(function() {
      $('.flippable').flip({
        trigger: 'hover'
      });
    });
  </script>
{% endblock content %} {% endcomment %}
